<!DOCTYPE html>
<html>
<head><title>T</title><style>.r{color:green}</style></head>
<body>
<input id="i" onkeyup="k(event)">
<ul id="l"></ul>
<script>
let a=0, l=document.getElementById('l');
const k=e=>{
  if(e.key!='Enter')return;
  const v=e.target.value.trim().split(' '),w=v[0];
  if(w=='5'&&v.length>1)return;
  if(a>=10){alert('Max 10');return;}
  const t=/^(\d+)([hms]?)(\d+)?$/i.exec(w);
  if(!t)return;
  const [,v1,u,v2]=t,x={h:3600000,m:60000,s:1000},d=(v1*x[u]||0)+(v2*x.s||0);
  if(!d)return;
  const li=document.createElement('li'),s=document.createElement('span');
  li.innerHTML=`${v.slice(1).join(' ')}: `;s.className='r';li.appendChild(s);l.appendChild(li);
  const up=()=>{
    const r=Math.max(d-(Date.now()%d),0),h=Math.floor(r/3600000),m=Math.floor((r%3600000)/60000),sec=Math.floor((r%60000)/1000);
    s.textContent=`${h}h ${m}m ${sec}s`;
    if(r>0)requestAnimationFrame(up);else{a--;setTimeout(()=>l.removeChild(li),2000);}
  };
  up();a++; e.target.value = '';  // Clear the input field
};
</script>
</body>
</html>
